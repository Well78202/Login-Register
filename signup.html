<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section>
        <div class="container my-5 text-center">
            <h1>Smart Login System</h1>
            <form id="register-form" class="w-75 p-5 m-auto">
                <div class="form-group">
                    <input
                        id="register-email"
                        class="form-control my-3"
                        placeholder="Enter your email"
                        type="email"
                        required
                    />
                    <span class="error-message text-danger" id="register-email-error"></span>
                </div>
                <div class="form-group">
                    <input
                        id="register-password"
                        class="form-control my-3"
                        placeholder="Enter password"
                        type="password"
                        required
                    />
                    <span class="error-message text-danger" id="register-password-error"></span>
                </div>
                <div class="form-group">
                    <input
                        id="register-confirm-password"
                        class="form-control my-3"
                        placeholder="Confirm Password"
                        type="password"
                        required
                    />
                    <span class="error-message text-danger" id="register-confirm-password-error"></span>
                </div>
                <button class="btn btn-outline-info w-100 my-3" type="submit"> Sign Up</button> </a>
                <p class="text-white">
                    You have an account?
                    <a class="text-white" href="./index.html">Signin</a>
                </p>
            </form>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
